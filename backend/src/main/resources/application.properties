
# Server configuration (can be overridden by SERVER_PORT environment variable)
server.port=${SERVER_PORT:8080}

# Database configuration (can be overridden by environment variables)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/cosmopetr_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:cosmo_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:cosmo_password}

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Fortran compiler: "ifx" (Intel oneAPI). Override with COSMO_FORTRAN_COMPILER (e.g. gfortran).
cosmo.fortran.compiler=${COSMO_FORTRAN_COMPILER:ifx}
# Compiled executable name (no path). Use "multifix" on Linux/WSL, "multifix.exe" on Windows if desired.
cosmo.fortran.exe-name=${COSMO_FORTRAN_EXE_NAME:multifix}

